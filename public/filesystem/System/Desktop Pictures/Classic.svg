<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic Mac OS stippled desktop pattern -->
  <defs>
    <pattern id="stipple" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#CCCCCC"/>
      <circle cx="1" cy="1" r="0.5" fill="#AAAAAA"/>
      <circle cx="3" cy="3" r="0.5" fill="#AAAAAA"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#stipple)"/>
</svg>

