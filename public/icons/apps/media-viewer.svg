  <rect x="6" y="6" width="20" height="20" fill="#000000"/>
  
  <!-- Image content (landscape with sun) -->
  <rect x="7" y="7" width="18" height="18" fill="#5d92c0"/>
  
  <!-- Sun -->
  <circle cx="13" cy="12" r="3" fill="#FFD700"/>
  
  <!-- Mountains -->
